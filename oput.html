<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akhadova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

</head>
<body>
    <form name="polit">
        Введите имя:<br>
        <input type="text" name="name" size=”15” maxlength=”20” value="" ><br>
        Введите отчество:<br>
        <input type="text" name="surname" size=”20” maxlength=”25” value="" ><br> 
        Дата рождения: <br>
        <input type="date" value="2018-07-22" min="2018-01-01" max="2018-12-31"> <br>
        Введите адрес проживания:<br>
        <input type="text" name="adres" size=”20” maxlength=”25” value="" ><br>
        Введите номер телефона:<br>
        <input type="text" name="telefon" size=”20” maxlength=”25” value="" ><br>
        Введите оценку по математике:<br>
        <input type="text" id="matem" size=”20” maxlength=”25” value="" ><br>
        Введите оценку по украинскому языку:<br>
        <input type="text" id="ukr" size=”20” maxlength=”25” value="" ><br>
        Выберите пол:<br>
         <input type="radio" name="skill" value="1" checked> Девушка <br>
         <input type="radio" name="skill" value="2" checked> Парень <br>
         Место проживания: <br>
         <input type="checkbox" name="vibor" value="1" checked>Город <br>
         
        </form>   
        
        <button onclick="openWin()">подтвердить</button>
        <button onclick="closeWin()">Закрыть новое окно</button>
        
        <script>
        var myWindow;
        
        function openWin() {
            var a = polit.name.value;
            var b = polit.surname.value;
            var Matem = polit.matem.value;
            var Ukr = polit.ukr.value;
            var value1 = parseInt(Matem) + parseInt(Ukr);
          myWindow = window.open("", "myWindow", "width=200,height=100");
          myWindow.document.write("Имя"+": "+a, "<br>");
          myWindow.document.write("Отчество"+": "+b, "<br>");
          myWindow.document.write("Cумa оценок = "+value1);
          
        }
        
        function closeWin() {
          myWindow.close();
        }
        </script>

</body>
</html>
